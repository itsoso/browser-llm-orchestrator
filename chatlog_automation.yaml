# Chatlog 自动化工作流配置文件

# Chatlog 服务配置
chatlog:
  url: "http://127.0.0.1:5030"
  api_key: null  # 可选，当前 API 不需要

# LLM 分析配置
llm:
  arbitrator_site: "chatgpt"  # 可选: chatgpt, gemini
  model_version: "5.2pro"  # 模型版本标识，可选: 5.2pro, 5.2thinking, 5.2instant
  task_timeout_s: 2400  # 超时时间（秒），ChatGPT Pro 深度思考可能需要 20-30 分钟，建议 2400（40 分钟）
  new_chat: true  # 每次提交都打开新窗口

# ChatGPT 5.2 模型变体说明：
# - 5.2pro: 深度推理模式，耗时 20-30 分钟，适合复杂分析任务
# - 5.2thinking: 平衡模式，耗时 10-15 分钟，适合一般分析任务
# - 5.2instant: 快速响应模式，耗时 2-5 分钟，适合简单总结任务
#
# 通过环境变量设置模型变体：
# export CHATGPT_VARIANT=pro      # 对应 5.2pro
# export CHATGPT_VARIANT=thinking  # 对应 5.2thinking  
# export CHATGPT_VARIANT=instant   # 对应 5.2instant

# Obsidian 路径配置
obsidian:
  base_path: "~/work/personal/obsidian/personal/10_Sources/WeChat"  # Obsidian 基础路径
  template: "./templates/chatlog_for_wechat.md"  # Prompt 模板文件路径（可选）

# Driver Server 配置
driver:
  url: null  # 默认从环境变量 RPA_DRIVER_URL 或 brief.yaml 读取

# 日志配置
logging:
  log_file: null  # 如果为 null，自动生成到 logs/ 目录

